{% extends base.html %}
{% block content %}
<h2>List</h2>

<table cellpadding="0" cellspacing="0" border="0" class="display" id="cdrentries">
  <thead>
    <tr>
      <th>Source</th>
      <th>Destination</th>
      <th>Disposition</th>
      <th>Answered</th>
      <th>End</th>
      <th>Duration</th>
    </tr>
  </thead>
  {% block tablecontent %}{% end %}
  <tfoot>
    <tr>
      <th><input type="text" /></th>
      <th><input type="text" /></th>
      <th>
        <select size="1"> 
          <option value="">All</option>
          <option value="2">Busy</option>
          <option value="4">No answer</option>
          <option value="8">Answered</option>
        </select>
      </th>
    </tr>
  </tfoot>
</table>
{% block aftercontent %}{% end %}
{% end %}
